<html lang=”en”>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Name of the app -->
		<title>Camera App</title>
		<link rel="manifest" href="manifest.json">
		<!-- Link to main style sheet -->
		<link rel="stylesheet" href="style.css"> 

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
		<script src="https://kit.fontawesome.com/1e06482f92.js" crossorigin="anonymous"></script>

	</head>
	<body>

		<!-- Camera -->
		<main id="camera">

			<div id="camera--header">
				<i class="fas fa-bars"></i>
				<div id = "title">
					<!-- <span> SCC Camera App </span> -->
					<!-- <a href="#" onclick="sendImages()"><span id = "annotate"> Send </span></a> -->
					<div id="annotate_btn"><span id = "annotate"> Annotate </span></div>
				</div>
			</div>

		    <!-- Camera sensor -->
		    <canvas id="camera--sensor"></canvas>
		    
		    <!-- Camera view -->
		    <video id="camera--view" autoplay playsinline></video>
		    
		    <!-- Camera output -->
		    <img src="//:0" alt="" id="camera--output">

		    <!-- Camera trigger -->
			<div id="shutter_holder"><img id="camera--trigger" src="./images/camera_icon.png"/></div>

		</main>

		<!-- Reference to your JavaScript file -->
		<script src="app.js"></script> 

	</body>
</html>
