<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CHEER [PROTOTYPE]</title>
    <link
      rel="stylesheet"
      href="lib/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />

    <link rel="stylesheet" href="lib/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="helper/css/helper.css" />
    <script src="lib/jquery-3.6.0.min.js"></script>

    <link rel="stylesheet" href="lib/bootstrap.min.css" />

    <script src="lib/popper.min.js"></script>

    <script src="lib/bootstrap.min.js"></script>
  </head>
  <body>
    <div style="height: 100%; background: rgb(225, 236, 239)">
      <div
        class="top-div"
        style="
          font-size: larger;
          padding: 2%;
          text-align: left;
          font-weight: 400;
        "
      >
        Food Retailing and Distribution
      </div>
      <div class="bottom-div">
        <div class="left">1</div>
        <div class="main">
          <div style="width: 100%; height: 100%">
            <content>
              <div style="height: 100%; width: 100%">
                <div
                  id="mapDiv"
                  class="top-div"
                  style="
                    border: unset !important ;
                    border-bottom: 3px solid #0079c1 !important;
                  "
                >
                  <div
                    class="left"
                    id="count"
                    style="
                      width: 50%;
                      border: unset !important;
                      padding: 0 !important;
                    "
                  >
                    <div id="countLoading" style="height: 100%; width: 100%">
                      <div class="loader"></div>
                    </div>
                    <div id="grid-container" class="grid-container">
                      <div class="grid-row" style="font-weight: 600">
                        The current map extent below has
                      </div>
                      <div
                        id="count-div"
                        class="grid-row"
                        style="font-weight: bold; font-size: larger"
                      ></div>
                      <div class="grid-row" style="font-weight: 600">
                        food retail and distribution locations
                      </div>
                    </div>
                  </div>
                  <div
                    class="right"
                    id="area"
                    style="
                      width: 50%;
                      border: unset !important ;
                      border-left: 3px solid #0079c1 !important;
                      padding: unset !important;
                    "
                  >
                    <div id="grid-container" class="grid-container">
                      <div class="grid-row" style="font-weight: 600">
                        The current map extent below has
                      </div>
                      <div
                        id="square-feet-div"
                        class="grid-row"
                        style="font-weight: bold; font-size: larger"
                      ></div>
                      <div class="grid-row" style="font-weight: 600">
                        food retail and distribution locations
                      </div>
                    </div>
                  </div>
                </div>
                <div class="popOver">
                  <a
                    class="selectLayer"
                    href="#"
                    title="Select Layer"
                    data-toggle="popover"
                    >Select layer</a
                  >
                </div>
                <div id="mapid" />
              </div>
            </content>
          </div>
        </div>
      </div>
      <div class="right">3</div>
    </div>
  </body>
  <script
    src="lib/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""
  ></script>
  <script src="lib/jquery-3.6.0.min.js"></script>
  <script src="lib/leaflet.markercluster.js"></script>
  <script type="text/javascript" src="helper/script/helper.js"></script>
</html>
